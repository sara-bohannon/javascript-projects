<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px; }
    </style>
  </head>
  <body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label>Test Name <input type="text" name="testName" required/></label>
      
      <label>Test Date <input type="date" name="testDate" required/></label>
      
      <label>Rocket Type:
        <select name="rocketType" required>
          <option value="">* Select One *</option>
          <option value="Brant">Brant</option>
          <option value="Lynx">Lynx</option>
          <option value="Orion">Orion</option>
          <option value="Terrier">Terrier</option>
        </select>
      </label>
      
      <label>Number of Rocket Boosters
        <input type="number" name="boosterCount" min="1" max="9" required/>
      </label>
      
      <label>Wind Rating
        <input type="radio" name="windRating" value="0" required/> No Wind
        <input type="radio" name="windRating" value="10" required/> Mild
        <input type="radio" name="windRating" value="20" required/> Strong
      </label>
      
      <label>
        <input type="checkbox" name="productionServers"/> Use production grade servers
      </label>
      
      <button type="submit">Run Simulation</button>
    </form>
  </body>
  
</html>
